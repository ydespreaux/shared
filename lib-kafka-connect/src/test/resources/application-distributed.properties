
#banner
#spring.main.banner-mode=off


spring.kafka-connect.cluster.embedded=false

spring.kafka-connect.worker.group.id=an_group_kconnect
spring.kafka-connect.worker.offset.storage.topic=an_connectOffsets_priv_v3
spring.kafka-connect.worker.offset.storage.partitions=3
spring.kafka-connect.worker.offset.storage.replication.factor=1
spring.kafka-connect.worker.config.storage.topic=an_connectConfig_priv_v3
spring.kafka-connect.worker.config.storage.replication.factor=1
spring.kafka-connect.worker.status.storage.topic=an_connectStatus_priv_v3
spring.kafka-connect.worker.status.storage.partitions=3
spring.kafka-connect.worker.status.storage.replication.factor=1

# Connectors
spring.kafka-connect.cluster.rest-api.url=http://localhost:8083
